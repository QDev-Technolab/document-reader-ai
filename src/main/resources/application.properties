spring.application.name=dr-java

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/document_reader_ai
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.open-in-view=false

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Llama3 Local Configuration
llm.api.url=http://localhost:11434/api/generate
llm.model=llama3.2-reasoning
llm.timeout.connect=5000
llm.timeout.read=180000
llm.sse.timeout=180000
llm.prompt.max-context-chars=4500
llm.generation.num_ctx=4096
llm.generation.num_batch=256
llm.generation.num_thread=0
llm.generation.num_predict.short=180
llm.generation.num_predict.normal=400
llm.generation.num_predict.detailed=800
llm.generation.stop-sequences.enabled=false

# Async / SSE streaming timeout
spring.mvc.async.request-timeout=180000

# Application settings
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.com.example.dr.service=DEBUG
