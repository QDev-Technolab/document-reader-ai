<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Document Reader AI</h2>
        </div>

        <button class="new-chat-btn" onclick="newChat()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            New chat
        </button>

        <div class="conv-list" id="conv-list">
            <h3>Conversations</h3>
        </div>

        <div class="upload-section">
            <h3>Upload Document</h3>
            <div class="upload-zone" id="upload-zone" onclick="document.getElementById('file-input').click()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                Drop file here or click<br>
                <small>PDF, DOCX, TXT, XLSX, XLS</small>
            </div>
            <div class="upload-progress" id="upload-progress"></div>
            <input type="file" id="file-input" accept=".pdf,.docx,.txt,.xlsx,.xls" hidden>
        </div>

        <div class="doc-list" id="doc-list">
            <h3>Documents</h3>
        </div>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <button class="toggle-sidebar" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
            <span class="topbar-title">Chat</span>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="welcome" id="welcome">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#10a37f" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                <h2>Document Reader AI</h2>
                <p>Upload a document and ask questions about it. Responses stream in real-time.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="question" rows="1" placeholder="Message Document Reader AI..." autofocus></textarea>
                <button class="send-btn" id="send-btn" title="Send message">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
            <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div class="modal-backdrop" id="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal">
            <div class="modal-icon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    <line x1="10" y1="11" x2="10" y2="17"/>
                    <line x1="14" y1="11" x2="14" y2="17"/>
                </svg>
            </div>
            <h3 class="modal-title" id="modal-title">Delete?</h3>
            <p class="modal-body" id="modal-body"></p>
            <div class="modal-actions">
                <button class="modal-cancel" id="modal-cancel">Cancel</button>
                <button class="modal-confirm" id="modal-confirm">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
