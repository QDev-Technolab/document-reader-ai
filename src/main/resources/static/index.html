<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Reader AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --bg-primary: #171717;
            --bg-secondary: #212121;
            --bg-tertiary: #2f2f2f;
            --bg-hover: #383838;
            --border: #333;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --text-muted: #777;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --error: #ef4444;
            --user-bubble: #303030;
        }
        body {
            font-family: 'Söhne', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        /* ---- Sidebar ---- */
        .sidebar {
            width: 260px;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            flex-shrink: 0;
            transition: margin-left 0.3s;
            padding: 12px;
            will-change: margin-left;
        }
        .sidebar.collapsed {
            margin-left: -260px;
        }
        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
        }
        .new-chat-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            box-sizing: border-box;
            transition: background 0.15s;
        }
        .new-chat-btn:hover {
            background: var(--bg-hover);
        }
        /* Upload section */
        .upload-section {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }
        .upload-section h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(16, 163, 127, 0.05);
        }
        .upload-zone svg {
            display: block;
            margin: 0 auto 6px;
            opacity: 0.5;
        }
        .upload-zone small {
            color: var(--text-muted);
            font-size: 11px;
        }
        .upload-progress {
            margin-top: 8px;
            font-size: 12px;
            color: var(--accent);
            display: none;
        }
        .upload-progress.active {
            display: block;
        }
        .doc-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .doc-list h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            padding: 4px 8px;
        }
        .doc-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: default;
            transition: background 0.1s;
        }
        .doc-item:hover {
            background: var(--bg-tertiary);
        }
        .doc-item svg {
            flex-shrink: 0;
            opacity: 0.5;
        }
        .doc-item span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .doc-item .chunk-count {
            font-size: 11px;
            color: var(--text-muted);
            flex-shrink: 0;
        }
        .doc-item .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
            display: flex;
            opacity: 0;
            transition: opacity 0.15s, color 0.15s;
            flex-shrink: 0;
        }
        .doc-item:hover .delete-btn {
            opacity: 1;
        }
        .doc-item .delete-btn:hover {
            color: var(--error);
        }
        .conv-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            min-height: 0;
        }
        .conv-list h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-muted);
            padding: 4px 8px;
        }
        .conv-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background 0.1s;
        }
        .conv-item:hover {
            background: var(--bg-tertiary);
        }
        .conv-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .conv-item svg {
            flex-shrink: 0;
            opacity: 0.5;
        }
        .conv-item .conv-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .conv-item .conv-delete {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 2px;
            border-radius: 4px;
            display: flex;
            opacity: 0;
            transition: opacity 0.15s, color 0.15s;
            flex-shrink: 0;
        }
        .conv-item:hover .conv-delete {
            opacity: 1;
        }
        .conv-item .conv-delete:hover {
            color: var(--error);
        }
        .doc-list {
            flex: none;
        }
        /* Status footer */
        .sidebar-footer {
            padding: 10px 12px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #555;
            flex-shrink: 0;
        }
        .status-dot.online {
            background: var(--accent);
        }
        .status-dot.offline {
            background: var(--error);
        }
        /* ---- Main Content ---- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        /* Top bar */
        .topbar {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            transition: background 0.15s;
        }
        .toggle-sidebar:hover {
            background: var(--bg-tertiary);
        }
        .topbar-title {
            font-size: 15px;
            font-weight: 500;
        }
        /* Chat area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }
        .chat-area::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        /* Welcome screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            color: var(--text-muted);
        }
        .welcome h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .welcome p {
            font-size: 14px;
            max-width: 400px;
            text-align: center;
            line-height: 1.5;
        }
        /* Messages */
        .msg {
            padding: 20px 0;
        }
        .msg.user {
            background: transparent;
        }
        .msg.assistant {
            background: var(--bg-secondary);
        }
        .msg-inner {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }
        .msg-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            margin-top: 2px;
        }
        .msg.user .msg-avatar {
            background: #5a4fcf;
            color: white;
        }
        .msg.assistant .msg-avatar {
            background: var(--accent);
            color: white;
        }
        .msg-body {
            flex: 1;
            min-width: 0;
        }
        .msg-role {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .msg-content {
            line-height: 1.7;
            font-size: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        /* User messages: show as right-aligned bubble */
        .msg.user .msg-inner {
            flex-direction: row-reverse;
        }
        .msg.user .msg-body {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .msg.user .msg-content {
            background: var(--user-bubble);
            padding: 10px 16px;
            border-radius: 18px 18px 4px 18px;
            max-width: 85%;
        }
        /* User bubble row: bubble + edit icon side by side */
        .msg.user .bubble-row {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-direction: row-reverse;
            max-width: 100%;
        }
        .msg.user .bubble-row .msg-content {
            flex-shrink: 1;
            min-width: 0;
        }
        .msg.user .inline-edit-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s, background 0.15s;
            flex-shrink: 0;
        }
        .msg.user .inline-edit-btn svg {
            width: 16px;
            height: 16px;
        }
        .msg.user:hover .inline-edit-btn {
            opacity: 1;
        }
        .msg.user .inline-edit-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .version-nav {
            display: none;
            align-items: center;
            gap: 6px;
            margin-top: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .version-nav.active {
            display: inline-flex;
        }
        .version-nav button {
            min-width: 28px;
            min-height: 28px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }
        .version-nav button:disabled {
            opacity: 0.4;
            cursor: default;
        }
        /* Assistant markdown rendering */
        .msg.assistant .msg-content p {
            margin-bottom: 10px;
        }
        .msg.assistant .msg-content p:last-child {
            margin-bottom: 0;
        }
        .msg.assistant .msg-content ul,
        .msg.assistant .msg-content ol {
            margin: 8px 0 8px 20px;
        }
        .msg.assistant .msg-content li {
            margin-bottom: 4px;
        }
        .msg.assistant .msg-content strong {
            font-weight: 600;
        }
        .msg.assistant .msg-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            font-family: 'Söhne Mono', 'Menlo', 'Consolas', monospace;
        }
        .msg.assistant .msg-content pre {
            background: #0d0d0d;
            border-radius: 8px;
            padding: 14px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .msg.assistant .msg-content pre code {
            background: none;
            padding: 0;
            font-size: 13px;
        }
        /* Thinking / loading indicator */
        .thinking-dots {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }
        .thinking-dots span {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: dotPulse 1.2s ease-in-out infinite;
        }
        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes dotPulse {

            0%,
            60%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            30% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 17px;
            background: var(--accent);
            margin-left: 1px;
            vertical-align: text-bottom;
            animation: cursorBlink 0.8s step-end infinite;
        }
        @keyframes cursorBlink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
        .msg-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        .error-text {
            color: var(--error);
        }
        /* ---- Assistant message action buttons (copy) ---- */
        .msg-actions {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.15s;
        }
        .msg:hover .msg-actions {
            opacity: 1;
        }
        .msg-actions .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            transition: background 0.15s, color 0.15s;
        }
        .msg-actions .action-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        .msg-actions .action-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        .msg-actions .action-btn.copied {
            color: var(--accent);
        }
        /* ---- Edit mode for user messages (ChatGPT-style) ---- */
        .msg.user.editing .bubble-row {
            display: none;
        }
        .msg.user .edit-area {
            display: none;
            width: 100%;
        }
        .msg.user.editing .edit-area {
            display: block;
        }
        .edit-area textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 15px;
            padding: 12px 16px;
            resize: none;
            min-height: 50px;
            outline: none;
            line-height: 1.5;
        }
        .edit-area textarea:focus {
            border-color: #555;
        }
        .edit-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        }
        .edit-buttons button {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background 0.15s;
        }
        .edit-buttons .save-btn {
            background: var(--accent);
            color: white;
        }
        .edit-buttons .save-btn:hover {
            background: var(--accent-hover);
        }
        .edit-buttons .cancel-btn {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }
        .edit-buttons .cancel-btn:hover {
            background: #444;
        }
        /* ---- Input Area ---- */
        .input-area {
            padding: 12px 24px 20px;
            background: var(--bg-secondary);
        }
        .input-box {
            max-width: 720px;
            margin: 0 auto;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            align-items: flex-end;
            padding: 6px;
            transition: border-color 0.2s;
        }
        .input-box:focus-within {
            border-color: #555;
        }
        .input-box textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            padding: 8px 10px;
            resize: none;
            max-height: 150px;
            line-height: 1.5;
        }
        .input-box textarea::placeholder {
            color: var(--text-muted);
        }
        .send-btn {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.15s, opacity 0.15s;
        }
        .send-btn:hover {
            background: var(--accent-hover);
        }
        .send-btn:disabled {
            background: #444;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .send-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        .input-hint {
            max-width: 720px;
            margin: 6px auto 0;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
        }
        /* Overlay backdrop for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        .sidebar-overlay.active {
            display: block;
        }
        /* Responsive: tablet */
        @media (max-width: 1024px) {
            .msg-inner {
                max-width: 100%;
            }
            .input-box {
                max-width: 100%;
            }
            .input-hint {
                max-width: 100%;
            }
        }
        /* Responsive: mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 100;
                height: 100vh;
            }
            .sidebar.collapsed {
                margin-left: -260px;
            }
            .msg-inner {
                padding: 0 14px;
                gap: 10px;
            }
            .msg-avatar {
                width: 26px;
                height: 26px;
                font-size: 11px;
            }
            .msg {
                padding: 14px 0;
            }
            .msg-content {
                font-size: 14px;
            }
            .msg.user .bubble-row {
                align-items: flex-start;
            }
            .version-nav {
                margin-right: 2px;
            }
            .input-area {
                padding: 10px 12px 14px;
            }
            .input-box textarea {
                font-size: 14px;
            }
            .welcome h2 {
                font-size: 18px;
            }
            .welcome p {
                font-size: 13px;
                padding: 0 16px;
            }
        }
        /* Responsive: small phone */
        @media (max-width: 400px) {
            .msg.user .msg-content {
                max-width: 95%;
            }
            .input-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Document Reader AI</h2>
        </div>

        <button class="new-chat-btn" onclick="newChat()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            New chat
        </button>

        <div class="conv-list" id="conv-list">
            <h3>Conversations</h3>
        </div>

        <div class="upload-section">
            <h3>Upload Document</h3>
            <div class="upload-zone" id="upload-zone" onclick="document.getElementById('file-input').click()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                Drop file here or click<br>
                <small>PDF, DOCX, TXT</small>
            </div>
            <div class="upload-progress" id="upload-progress"></div>
            <input type="file" id="file-input" accept=".pdf,.docx,.txt" hidden>
        </div>

        <div class="doc-list" id="doc-list">
            <h3>Documents</h3>
        </div>

        <div class="sidebar-footer">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Checking...</span>
        </div>
    </aside>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main -->
    <div class="main">
        <div class="topbar">
            <button class="toggle-sidebar" onclick="toggleSidebar()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <line x1="3" y1="12" x2="21" y2="12" />
                    <line x1="3" y1="18" x2="21" y2="18" />
                </svg>
            </button>
            <span class="topbar-title">Chat</span>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="welcome" id="welcome">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#10a37f" stroke-width="1.5">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                <h2>Document Reader AI</h2>
                <p>Upload a document and ask questions about it. Responses stream in real-time.</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="question" rows="1" placeholder="Message Document Reader AI..." autofocus></textarea>
                <button class="send-btn" id="send-btn" title="Send message">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
            <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
        </div>
    </div>

    <script>
        // ---- State ----
        let isStreaming = false;
        let currentConversationId = null;
        let lastAssistantMsgId = null;

        // ---- Elements ----
        const chatArea = document.getElementById('chat-area');
        const questionEl = document.getElementById('question');
        const sendBtn = document.getElementById('send-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const uploadZone = document.getElementById('upload-zone');
        const uploadProg = document.getElementById('upload-progress');
        const fileInput = document.getElementById('file-input');
        const docList = document.getElementById('doc-list');
        const convList = document.getElementById('conv-list');
        const topbarTitle = document.querySelector('.topbar-title');

        // ---- Markdown config ----
        marked.setOptions({
            highlight: (code, lang) => {
                if (lang && hljs.getLanguage(lang))
                    return hljs.highlight(code, { language: lang }).value;
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // ---- Auto-resize textarea ----
        questionEl.addEventListener('input', () => {
            questionEl.style.height = 'auto';
            questionEl.style.height = Math.min(questionEl.scrollHeight, 150) + 'px';
        });

        questionEl.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        // ---- Chat ----
        async function sendMessage(options = {}) {
            const questionSource = typeof options.text === 'string' ? options.text : questionEl.value;
            const question = questionSource.trim();
            if (!question || isStreaming) return;

            isStreaming = true;
            sendBtn.disabled = true;
            if (typeof options.text !== 'string') {
                questionEl.value = '';
            }
            questionEl.style.height = 'auto';

            const welcome = document.getElementById('welcome');
            if (welcome) welcome.remove();

            const explicitParentId = Object.prototype.hasOwnProperty.call(options, 'parentId');
            const parentId = explicitParentId ? options.parentId : (lastAssistantMsgId ?? getTailMessageId());
            const isEdit = Boolean(options.isEdit);
            const replaceFromMsgEl = options.replaceFromMsgEl || null;

            if (replaceFromMsgEl) {
                removeMessagesFromElement(replaceFromMsgEl);
            }

            const userMsgEl = addUserMessage({
                role: 'user',
                content: question,
                parentId: parentId ?? null,
                siblingCount: 1,
                siblingIndex: 1
            });
            const { contentEl, thinkingEl } = addAssistantPlaceholder();
            const startTime = performance.now();

            try {
                const reqBody = { question };
                if (currentConversationId != null) {
                    reqBody.conversationId = currentConversationId;
                }
                if (parentId != null) {
                    reqBody.parentId = parentId;
                }
                if (isEdit) {
                    reqBody.isEdit = true;
                }

                const res = await fetch('/chat/ask-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reqBody)
                });

                if (!res.ok) throw new Error('Server error: ' + res.status);

                let firstToken = true;
                let streamDone = false;
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullText = '';
                let currentEvent = 'message';
                let dataLines = [];
                let renderRAF = 0;
                let assistantMeta = null;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line === '') {
                            // SSE event boundary — dispatch accumulated event
                            if (dataLines.length > 0) {
                                const data = dataLines.join('\n');

                                if (currentEvent === 'conversationId') {
                                    currentConversationId = parseInt(data.trim(), 10);
                                } else if (currentEvent === 'userMessage') {
                                    try {
                                        const userData = JSON.parse(data);
                                        setMessageMetadata(userMsgEl, {
                                            id: userData.id,
                                            parentId: userData.parentId,
                                            siblingCount: userData.siblingCount || 1,
                                            siblingIndex: userData.siblingIndex || 1
                                        });
                                    } catch (_) { /* ignore malformed userMessage payload */ }
                                } else if (currentEvent === 'done') {
                                    streamDone = true;
                                    try {
                                        assistantMeta = JSON.parse(data);
                                    } catch (_) { /* done payload can be empty */ }
                                    if (renderRAF) { cancelAnimationFrame(renderRAF); renderRAF = 0; }
                                    finishStream(contentEl, fullText, startTime, assistantMeta);
                                } else if (currentEvent === 'error') {
                                    if (firstToken) thinkingEl.remove();
                                    contentEl.innerHTML = '<span class="error-text">Error: ' + escapeHtml(data) + '</span>';
                                    streamDone = true;
                                } else if (currentEvent === 'token') {
                                    if (firstToken) {
                                        thinkingEl.remove();
                                        firstToken = false;
                                    }
                                    try {
                                        const tokenData = JSON.parse(data);
                                        fullText += tokenData.t;
                                    } catch (e) {
                                        fullText += data;
                                    }
                                    // Throttle rendering to once per animation frame
                                    if (!renderRAF) {
                                        renderRAF = requestAnimationFrame(() => {
                                            renderMarkdown(contentEl, fullText);
                                            scrollToBottom();
                                            renderRAF = 0;
                                        });
                                    }
                                }
                            }
                            currentEvent = 'message';
                            dataLines = [];
                            continue;
                        }

                        if (line.startsWith('event:')) {
                            currentEvent = line.substring(6).trim();
                        } else if (line.startsWith('data:')) {
                            dataLines.push(line.substring(5));
                        }
                    }
                }

                if (firstToken) thinkingEl.remove();
                if (!streamDone) {
                    if (renderRAF) { cancelAnimationFrame(renderRAF); renderRAF = 0; }
                    finishStream(contentEl, fullText, startTime, assistantMeta);
                }

            } catch (err) {
                thinkingEl?.remove();
                contentEl.innerHTML = '<span class="error-text">Failed to connect: ' + escapeHtml(err.message) + '</span>';
            }

            isStreaming = false;
            sendBtn.disabled = false;
            questionEl.focus();

            // Refresh conversation list so the new/updated conversation appears
            recomputeLastAssistantMessageId();
            loadConversations();
        }

        function finishStream(contentEl, fullText, startTime, assistantMeta) {
            const cursor = contentEl.querySelector('.cursor-blink');
            if (cursor) cursor.remove();

            if (fullText) {
                renderMarkdown(contentEl, fullText, true);
            }

            // Store raw text on the message element
            const msgEl = contentEl.closest('.msg');
            if (msgEl) {
                msgEl.dataset.rawText = fullText;
                if (assistantMeta && assistantMeta.assistantMessageId) {
                    setMessageMetadata(msgEl, {
                        id: assistantMeta.assistantMessageId,
                        parentId: assistantMeta.assistantParentId,
                        siblingCount: assistantMeta.assistantSiblingCount || 1,
                        siblingIndex: assistantMeta.assistantSiblingIndex || 1
                    });
                }
            }

            const elapsed = ((performance.now() - startTime) / 1000).toFixed(1);
            const meta = document.createElement('div');
            meta.className = 'msg-meta';
            meta.textContent = elapsed + 's';
            contentEl.parentElement.appendChild(meta);

            // Add copy button
            const actions = document.createElement('div');
            actions.className = 'msg-actions';
            actions.innerHTML = `
                <button class="action-btn copy-btn" title="Copy">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                </button>`;
            actions.querySelector('.copy-btn').addEventListener('click', () => copyResponse(msgEl));
            contentEl.parentElement.appendChild(actions);
        }

        function renderMarkdown(el, text, isFinal = false) {
            if (isFinal) {
                el.innerHTML = marked.parse(text);
                el.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
            } else {
                // Keep markdown formatting live while streaming; defer syntax highlighting until final render.
                el.innerHTML = marked.parse(text) + '<span class="cursor-blink"></span>';
            }
        }

        function addUserMessage(message) {
            const payload = typeof message === 'string'
                ? { role: 'user', content: message }
                : message;
            const msg = document.createElement('div');
            msg.className = 'msg user';
            msg.dataset.text = payload.content;
            msg.innerHTML = `
        <div class="msg-inner">
            <div class="msg-avatar">U</div>
            <div class="msg-body">
                <div class="bubble-row">
                    <div class="msg-content"></div>
                    <button class="inline-edit-btn" title="Edit message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                    </button>
                </div>
                <div class="edit-area">
                    <textarea rows="1"></textarea>
                    <div class="edit-buttons">
                        <button class="cancel-btn">Cancel</button>
                        <button class="save-btn">Save & Submit</button>
                    </div>
                </div>
                <div class="version-nav">
                    <button class="version-prev" type="button" title="Previous version">&lt;</button>
                    <span class="version-label">1/1</span>
                    <button class="version-next" type="button" title="Next version">&gt;</button>
                </div>
            </div>
        </div>`;
            msg.querySelector('.msg-content').textContent = payload.content;
            setMessageMetadata(msg, {
                id: payload.id,
                parentId: payload.parentId,
                siblingCount: payload.siblingCount || 1,
                siblingIndex: payload.siblingIndex || 1
            });

            const editBtn = msg.querySelector('.inline-edit-btn');
            const editArea = msg.querySelector('.edit-area');
            const editTextarea = editArea.querySelector('textarea');
            const prevBtn = msg.querySelector('.version-prev');
            const nextBtn = msg.querySelector('.version-next');

            editBtn.addEventListener('click', () => {
                if (isStreaming) return;
                msg.classList.add('editing');
                editTextarea.value = msg.dataset.text;
                // Auto-resize textarea
                setTimeout(() => {
                    editTextarea.style.height = 'auto';
                    editTextarea.style.height = editTextarea.scrollHeight + 'px';
                    editTextarea.focus();
                    editTextarea.setSelectionRange(editTextarea.value.length, editTextarea.value.length);
                }, 0);
            });

            editArea.querySelector('.cancel-btn').addEventListener('click', () => {
                msg.classList.remove('editing');
            });

            editArea.querySelector('.save-btn').addEventListener('click', () => {
                const newText = editTextarea.value.trim();
                if (!newText) return;
                submitEditedMessage(msg, newText);
            });

            // Auto-resize textarea on input
            editTextarea.addEventListener('input', () => {
                editTextarea.style.height = 'auto';
                editTextarea.style.height = editTextarea.scrollHeight + 'px';
            });

            // Enter to submit, Shift+Enter for new line
            editTextarea.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    const newText = editTextarea.value.trim();
                    if (newText) submitEditedMessage(msg, newText);
                }
                if (e.key === 'Escape') {
                    msg.classList.remove('editing');
                }
            });

            prevBtn.addEventListener('click', () => switchUserVersion(msg, -1));
            nextBtn.addEventListener('click', () => switchUserVersion(msg, 1));

            chatArea.appendChild(msg);
            scrollToBottom();
            return msg;
        }

        function submitEditedMessage(msgEl, newText) {
            const rawParent = msgEl.dataset.parentId;
            const parentId = rawParent ? Number(rawParent) : null;
            msgEl.classList.remove('editing');
            sendMessage({
                text: newText,
                parentId,
                isEdit: true,
                replaceFromMsgEl: msgEl
            });
        }

        function addAssistantMessage(message) {
            const payload = typeof message === 'string'
                ? { role: 'assistant', content: message }
                : message;
            const msg = document.createElement('div');
            msg.className = 'msg assistant';
            msg.dataset.rawText = payload.content;
            msg.innerHTML = `
        <div class="msg-inner">
            <div class="msg-avatar">AI</div>
            <div class="msg-body">
                <div class="msg-content"></div>
                <div class="msg-actions">
                    <button class="action-btn copy-btn" title="Copy">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                    </button>
                </div>
            </div>
        </div>`;
            setMessageMetadata(msg, {
                id: payload.id,
                parentId: payload.parentId,
                siblingCount: payload.siblingCount || 1,
                siblingIndex: payload.siblingIndex || 1
            });
            const c = msg.querySelector('.msg-content');
            c.innerHTML = marked.parse(payload.content);
            c.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
            msg.querySelector('.copy-btn').addEventListener('click', () => copyResponse(msg));
            chatArea.appendChild(msg);
            return msg;
        }

        function addAssistantPlaceholder() {
            const msg = document.createElement('div');
            msg.className = 'msg assistant';
            msg.innerHTML = `
        <div class="msg-inner">
            <div class="msg-avatar">AI</div>
            <div class="msg-body">
                <div class="msg-content"></div>
            </div>
        </div>`;
            const contentEl = msg.querySelector('.msg-content');

            const thinking = document.createElement('div');
            thinking.className = 'thinking-dots';
            thinking.innerHTML = '<span></span><span></span><span></span>';
            contentEl.appendChild(thinking);

            chatArea.appendChild(msg);
            scrollToBottom();
            return { contentEl, thinkingEl: thinking, msgEl: msg };
        }

        function setMessageMetadata(msgEl, metadata) {
            if (!msgEl || !metadata) return;
            if (metadata.id != null) {
                msgEl.dataset.msgId = String(metadata.id);
            }

            if (metadata.parentId == null || metadata.parentId === '') {
                msgEl.dataset.parentId = '';
            } else {
                msgEl.dataset.parentId = String(metadata.parentId);
            }

            const siblingCount = Number(metadata.siblingCount || 1);
            const siblingIndex = Number(metadata.siblingIndex || 1);
            msgEl.dataset.siblingCount = String(siblingCount);
            msgEl.dataset.siblingIndex = String(siblingIndex);
            updateVersionNav(msgEl, siblingCount, siblingIndex);
        }

        function updateVersionNav(msgEl, siblingCount, siblingIndex) {
            if (!msgEl.classList.contains('user')) return;
            const nav = msgEl.querySelector('.version-nav');
            if (!nav) return;

            const label = nav.querySelector('.version-label');
            const prevBtn = nav.querySelector('.version-prev');
            const nextBtn = nav.querySelector('.version-next');
            label.textContent = siblingIndex + '/' + siblingCount;

            if (siblingCount > 1) {
                nav.classList.add('active');
            } else {
                nav.classList.remove('active');
            }

            prevBtn.disabled = siblingIndex <= 1;
            nextBtn.disabled = siblingIndex >= siblingCount;
        }

        async function switchUserVersion(msgEl, delta) {
            if (isStreaming) return;
            const msgId = Number(msgEl.dataset.msgId || 0);
            if (!msgId || !currentConversationId) return;

            try {
                const res = await fetch('/chat/conversations/' + currentConversationId + '/messages/' + msgId + '/siblings');
                if (!res.ok) return;
                const siblings = await res.json();
                const currentIndex = Number(msgEl.dataset.siblingIndex || 1);
                const targetIndex = currentIndex + delta;
                if (targetIndex < 1 || targetIndex > siblings.length) return;

                const target = siblings[targetIndex - 1];
                if (!target || !target.id) return;

                await replaceThreadFromElement(msgEl, target.id);
            } catch (_) { /* silent */ }
        }

        async function replaceThreadFromElement(fromMsgEl, targetMessageId) {
            const res = await fetch('/chat/conversations/' + currentConversationId + '/thread-from/' + targetMessageId);
            if (!res.ok) throw new Error('Failed to switch version');
            const messages = await res.json();

            removeMessagesFromElement(fromMsgEl);
            renderThreadMessages(messages, false);
            recomputeLastAssistantMessageId();
        }

        function renderThreadMessages(messages, clear = true) {
            if (clear) {
                chatArea.innerHTML = '';
            }

            messages.forEach(m => {
                if (m.role === 'user') {
                    addUserMessage(m);
                } else {
                    addAssistantMessage(m);
                }
            });
        }

        function removeMessagesFromElement(startMsgEl) {
            const allMsgs = Array.from(chatArea.querySelectorAll('.msg'));
            const idx = allMsgs.indexOf(startMsgEl);
            if (idx < 0) return;
            for (let i = allMsgs.length - 1; i >= idx; i--) {
                allMsgs[i].remove();
            }
        }

        function getTailMessageId() {
            const lastMsg = chatArea.querySelector('.msg:last-of-type');
            if (!lastMsg) return null;
            const id = Number(lastMsg.dataset.msgId || 0);
            return id || null;
        }

        function recomputeLastAssistantMessageId() {
            const assistantMsgs = Array.from(chatArea.querySelectorAll('.msg.assistant'));
            for (let i = assistantMsgs.length - 1; i >= 0; i--) {
                const id = Number(assistantMsgs[i].dataset.msgId || 0);
                if (id) {
                    lastAssistantMsgId = id;
                    return;
                }
            }
            lastAssistantMsgId = null;
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showWelcome() {
            chatArea.innerHTML = `
        <div class="welcome" id="welcome">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#10a37f" stroke-width="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            <h2>Document Reader AI</h2>
            <p>Upload a document and ask questions about it. Responses stream in real-time.</p>
        </div>`;
            lastAssistantMsgId = null;
        }

        function newChat() {
            currentConversationId = null;
            lastAssistantMsgId = null;
            topbarTitle.textContent = 'New Chat';
            showWelcome();
            highlightActiveConversation();
            closeSidebarOnMobile();
        }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        function copyResponse(msgEl) {
            const rawText = msgEl.dataset.rawText || msgEl.querySelector('.msg-content')?.innerText || '';
            navigator.clipboard.writeText(rawText).then(() => {
                const btn = msgEl.querySelector('.copy-btn');
                if (btn) {
                    btn.classList.add('copied');
                    const origHTML = btn.innerHTML;
                    btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>`;
                    setTimeout(() => {
                        btn.innerHTML = origHTML;
                        btn.classList.remove('copied');
                    }, 2000);
                }
            });
        }

        // ---- Conversations (database-backed) ----
        async function loadConversations() {
            try {
                const res = await fetch('/chat/conversations');
                const conversations = await res.json();

                convList.innerHTML = '<h3>Conversations</h3>';

                if (conversations.length === 0) {
                    const empty = document.createElement('div');
                    empty.style.cssText = 'padding: 8px 10px; font-size: 12px; color: var(--text-muted);';
                    empty.textContent = 'No conversations yet';
                    convList.appendChild(empty);
                    return;
                }

                conversations.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conv-item' + (conv.id === currentConversationId ? ' active' : '');
                    item.dataset.id = conv.id;
                    item.innerHTML = `
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="conv-title" title="${escapeHtml(conv.title)}">${escapeHtml(conv.title)}</span>
                <button class="conv-delete" title="Delete conversation" onclick="event.stopPropagation(); deleteConversation(${conv.id})">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>`;
                    item.addEventListener('click', () => selectConversation(conv.id, conv.title));
                    convList.appendChild(item);
                });
            } catch (_) { /* silent */ }
        }

        async function selectConversation(id, title) {
            if (isStreaming) return;
            currentConversationId = id;
            topbarTitle.textContent = title || 'Chat';
            highlightActiveConversation();
            closeSidebarOnMobile();

            // Clear chat area and load latest thread from DB
            chatArea.innerHTML = '';

            try {
                const res = await fetch('/chat/conversations/' + id + '/thread');
                const messages = await res.json();

                if (messages.length === 0) {
                    showWelcome();
                    return;
                }

                renderThreadMessages(messages);
                recomputeLastAssistantMessageId();
                scrollToBottom();
            } catch (err) {
                chatArea.innerHTML = '<div style="padding:20px;color:var(--error);">Failed to load messages.</div>';
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Delete this conversation? This cannot be undone.')) return;
            try {
                const res = await fetch('/chat/conversations/' + id, { method: 'DELETE' });
                if (res.ok) {
                    if (currentConversationId === id) {
                        newChat();
                    }
                    loadConversations();
                } else {
                    alert('Failed to delete conversation.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function highlightActiveConversation() {
            convList.querySelectorAll('.conv-item').forEach(el => {
                el.classList.toggle('active', Number(el.dataset.id) === currentConversationId);
            });
        }

        // ---- Sidebar ----
        function toggleSidebar() {
            const isCollapsed = sidebar.classList.toggle('collapsed');

            // Only use overlay on mobile
            if (window.innerWidth <= 768) {
                overlay.classList.toggle('active', !isCollapsed);
            } else {
                overlay.classList.remove('active');
            }
        }


        function closeSidebarOnMobile() {
            if (window.innerWidth <= 768 && !sidebar.classList.contains('collapsed')) {
                toggleSidebar();
            }
        }

        // ---- File upload ----
        uploadZone.addEventListener('dragover', e => { e.preventDefault(); uploadZone.classList.add('dragover'); });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', e => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) uploadFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => { if (fileInput.files.length) uploadFile(fileInput.files[0]); });

        async function uploadFile(file) {
            const allowed = ['application/pdf',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                'text/plain'];
            if (!allowed.includes(file.type) && !file.name.match(/\.(pdf|docx|txt)$/i)) {
                uploadProg.textContent = 'Unsupported file type';
                uploadProg.style.color = 'var(--error)';
                uploadProg.classList.add('active');
                return;
            }

            uploadProg.style.color = 'var(--accent)';
            uploadProg.textContent = 'Uploading ' + file.name + '...';
            uploadProg.classList.add('active');

            try {
                const fd = new FormData();
                fd.append('file', file);

                const res = await fetch('/chat/upload', { method: 'POST', body: fd });
                const data = await res.json();

                if (res.ok) {
                    uploadProg.textContent = 'Processed: ' + file.name;
                    loadDocuments();
                } else {
                    uploadProg.textContent = 'Error: ' + (data.error || 'Upload failed');
                    uploadProg.style.color = 'var(--error)';
                }
            } catch (err) {
                uploadProg.textContent = 'Upload failed: ' + err.message;
                uploadProg.style.color = 'var(--error)';
            }

            fileInput.value = '';
        }

        // ---- Load documents ----
        async function loadDocuments() {
            try {
                const res = await fetch('/chat/documents');
                const docs = await res.json();

                docList.innerHTML = '<h3>Documents</h3>';

                if (docs.length === 0) {
                    const empty = document.createElement('div');
                    empty.style.cssText = 'padding: 8px 10px; font-size: 12px; color: var(--text-muted);';
                    empty.textContent = 'No documents uploaded yet';
                    docList.appendChild(empty);
                    return;
                }

                docs.forEach(doc => {
                    const item = document.createElement('div');
                    item.className = 'doc-item';
                    item.innerHTML = `
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
                <span title="${escapeHtml(doc.filename)}">${escapeHtml(doc.filename)}</span>
                <span class="chunk-count">${doc.totalChunks || '?'} chunks</span>
                <button class="delete-btn" title="Delete document" onclick="deleteDocument(${doc.id}, '${escapeHtml(doc.filename)}')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                </button>`;
                    docList.appendChild(item);
                });
            } catch (_) { /* silent */ }
        }

        async function deleteDocument(id, filename) {
            if (!confirm('Delete "' + filename + '"? This cannot be undone.')) return;
            try {
                const res = await fetch('/chat/documents/' + id, { method: 'DELETE' });
                if (res.ok) {
                    loadDocuments();
                } else {
                    alert('Failed to delete document.');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // ---- Status check ----
        async function checkStatus() {
            try {
                const res = await fetch('/chat/status');
                const data = await res.json();
                statusDot.classList.toggle('online', data.llamaReady);
                statusDot.classList.toggle('offline', !data.llamaReady);
                statusText.textContent = data.llamaReady ? 'Ollama Online' : 'Ollama Offline';
            } catch {
                statusDot.classList.add('offline');
                statusText.textContent = 'Offline';
            }
        }

        // ---- Init ----
        checkStatus();
        loadDocuments();
        loadConversations();

        function handleResponsiveSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('collapsed');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.remove('collapsed');
                overlay.classList.remove('active');
            }
        }

        handleResponsiveSidebar();
        window.addEventListener('resize', handleResponsiveSidebar);

        overlay.addEventListener('click', () => {
            sidebar.classList.add('collapsed');
            overlay.classList.remove('active');
        });

    </script>
</body>
</html>
